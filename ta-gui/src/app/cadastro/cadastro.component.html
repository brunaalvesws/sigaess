<html ng-app="app">

<h3 class="msg">Digite suas informações:</h3>

<h4>Selecione o tipo de usuário:</h4>
<body ng-controller="user as us">
   <select name="usertype" ng-model="us.escolha" [(ngModel)]="pessoa.user_type">
      <option value="prof">Professor</option>
      <option value="aluno">Aluno</option>
   </select>
</body>

<table class="cad">
<tr>
   <td><label>Nome</label></td>
   <td><input [(ngModel)]="pessoa.nome" ></td>
</tr>
<tr>
   <td><label>CPF</label></td>
   <td><input [(ngModel)]="pessoa.cpf" ></td>
</tr>
<tr>
   <td><label>Data de nascimento</label></td>
   <td><input [(ngModel)]="pessoa.dt_nasc" ></td>
</tr>
<tr>
   <td><label>Email</label></td>
   <td><input [(ngModel)]="pessoa.email" ></td>
</tr>
<tr>
   <td><label>Senha</label></td>
   <td><input type="password" minlength="8" required [(ngModel)]="pessoa.senha" ></td>
</tr>
</table>

<button class="btcad" (click)="criarPessoa(pessoa, pessoa.user_type)">Salvar</button>

</html>
